<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    
    <ul id="todo-list">
        <!-- <li>Take shower</li>
        <li>Have a walk</li>
        <li>Go to bed</li> -->
    </ul>

    <script type="text/javascript">
        let todoList =  [
            'Take shower',
            'Have a walk',
            'Go to bed'
        ];
        let htmlList = document.getElementById('todo-list');
        let content = todoList.map((item) => {
            return `<li> ${item} </li>`;
        });
        console.log(content);


        htmlList.innerHTML = content.join('');
    </script>
</body>
</html>
