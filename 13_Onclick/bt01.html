
<!-- 
    // Tạo 1 button mới nằm dưới p
// Viết code sao cho khi click button đó thì giá trị 
biến `count` tăng 1 đơn vị và nội dung của `counter` cũng thay đổi theo`
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT01</title>
</head>
<body>
    <p id="count"></p>
    <button id="btn">click me</button>
    <script>
        let count = 0;
        let counter = document.getElementById('count');
        counter.innerHTML = count;
        let btn = document.getElementById('btn');
        btn.addEventListener('click',onCounter);
        function onCounter() {
            counter.innerHTML = count++;
        }
    </script>
</body>
</html>
